open_entity_by_search:
  - step_id: "input key word"
    command: input_text
    element: css_selector=[placeholder='Search']
    text: "{entity_name}"
  - step_id: "wait"
    command: pause
    time: 3
  - step_id: "open entity"
    command: click_element
    element: xpath=//*[contains(text(), '{entity_name}')]

open_entity_by_search_desc:
  - step_id: "input entity desc"
    command: input_text
    element: css_selector=[placeholder='Search']
    text: "{entity_desc}"
  - step_id: "wait"
    command: pause
    time: 1
  - step_id: "open entity"
    command: click_element
    element: xpath=//*[contains(text(), '{entity_name}')]

open_entity_by_search_sn:
  - step_id: "input entity sn"
    command: input_text
    element: css_selector=[placeholder='Search']
    text: "{entity_sn}"
  - step_id: "wait"
    command: pause
    time: 1
  - step_id: "open entity"
    command: click_element
    element: xpath=//*[contains(text(), '{entity_name}')]

open_entity_by_search_max_len:
  - step_id: "input entity name"
    command: input_text
    element: css_selector=[placeholder='Search']
    text: "{entity_name}"
  - step_id: "click x button of:the text limit has been reached"
    command: click_element
    element: xpath=//*[@class='v-Notification-caption']
  - step_id: "wait"
    command: pause
    time: 1
  - step_id: "open entity"
    command: click_element
    element: xpath=//*[contains(text(), '{entity_name}')]

get_entity_keyword_display:
  - step_id: "get entity keyword display"
    command: get_text
    elements: xpath=//*[@class='v-treegrid-tablewrapper']//td[text()='{entity_name}']/../td
    store_key: "{entity_keyword_display}"

click_x_button:
  - step_id: "click x button"
    command: click_element
    element: xpath=//*[contains(@class, 'v-csslayout v-layout v-widget v-component-group v-csslayout-v-component-group v-has-width')]//*[contains(@class, 'v-button v-widget')]
  - step_id: "sleep"
    command: pause
    time: 1

click_the_pop_of_select_any_entity_to_select_package:
  - step_id: "click x button"
    command: click_element
    element: xpath=//*[@class='v-Notification-caption']

go_to_details_tab:
  - step_id: "click details tab"
    command: click_element
    element: xpath=//*[contains(@class, 'v-tabsheet-tabitem')]//*[text()='Details']

go_to_packages_tab:
  - step_id: "click packages tab"
    command: click_element
    element: xpath=//*[contains(@class, 'v-tabsheet-tabitem')]//*[text()='Packages']

go_to_parameters_tab:
  - step_id: "click packages tab"
    command: click_element
    element: xpath=//*[contains(@class, 'v-tabsheet-tabitem')]//*[text()='Parameters']

add_entity:
  - step_id: "open context menu"
    command: click_element
    element: css_selector=.ellipses-context-click
  - step_id: "click add entity"
    command: click_element
    element: xpath=//*[text()='Add Entity']
  - step_id: "open entity type drop-down menu"
    command: click_element
    element: xpath=//*[@class='v-slot v-slot-heartbeat-verticalLayout']//*[text()='Entity']/../..//*[@class='v-filterselect-button']
  - step_id: "select entity type"
    command: click_element
    element: xpath=//*[text()='{entity_type}']
  - step_id: "input entity name"
    command: input_text
    element: xpath=//*[@class='v-slot v-slot-heartbeat-verticalLayout']//*[text()='Name']/../..//input
    text: "{entity_name}"
  - step_id: "input description"
    command: input_text
    element: xpath=//*[@class='v-slot v-slot-heartbeat-verticalLayout']//*[text()='Description']/../..//input
    text: "{description}"
  - step_id: "open model drop-down menu"
    command: click_element
    element: xpath=//*[@class='v-slot v-slot-heartbeat-verticalLayout']//*[text()='Model']/../..//*[@class='v-filterselect-button']
    enabled: "{model}"
  - step_id: "select model"
    command: click_element
    element: xpath=//*[@class='popupContent']//*[text()='{model}']
    enabled: "{model}"
  - step_id: "input serial number"
    command: input_text
    element: xpath=//*[@class='v-slot v-slot-heartbeat-verticalLayout']//*[text()='Serial Number']/../..//input
    text: "{serial_number}"
    enabled: "{serial_number}"
  - step_id: "open schedule drop-down menu"
    command: click_element
    element: xpath=//*[@class='v-slot v-slot-heartbeat-verticalLayout']//*[text()='Schedule']/../..//*[@class='v-filterselect-button']
    enabled: "{schedule}"
  - step_id: "select schedule"
    command: click_element
    element: xpath=//*[@class='popupContent']//*[text()='{schedule}']
    enabled: "{schedule}"
  - step_id: "click save button"
    command: click_element
    element: xpath=//*[@class='v-button-caption' and text()='Save']
  - step_id: "wait for the entity to be added successfully"
    command: wait_for_element_invisible
    element: css_selector=.v-window-wrap
    timeout: 10

edit_entity:
  - step_id: "open context menu"
    command: click_element
    element: css_selector=.ellipses-context-click
  - step_id: "click edit entity"
    command: click_element
    element: xpath=//*[text()='Edit Entity']/../..
  - step_id: "input entity name"
    command: input_text
    element: xpath=//*[@class='v-slot v-slot-applicationStore-TabLayout v-slot-framed v-slot-padded-tabbar']//*[text()='Name']/../..//input[not(@disabled)]
    text: "{entity_name}"
  - step_id: "input entity description"
    command: input_text
    element: xpath=//*[@class='v-slot v-slot-applicationStore-TabLayout v-slot-framed v-slot-padded-tabbar']//*[text()='Description']/../..//input
    text: "{description}"
  - step_id: "open available drop-down menu"
    command: click_element
    element: xpath=//*[@class='v-tabsheet-tabsheetpanel']//*[text()='Available']/../..//*[@class='v-filterselect-button']
    enabled: "{available}"
  - step_id: "select available value"
    command: click_element
    element: xpath=//*[@class='popupContent']//*[text()='{available}']
    enabled: "{available}"
  - step_id: "click save button"
    command: click_element
    element: xpath=//*[@class='v-button-caption' and text()='Save']
  - step_id: "wait for the entity info to be saved"
    command: wait_for_element_invisible
    element: xpath=//*[@class='v-button-caption' and text()='Save']
    timeout: 10

