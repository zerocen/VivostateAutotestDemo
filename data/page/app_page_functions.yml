go_to_package_store_page:
  - step_id: "go to package store"
    command: click_element
    element: xpath=//*[@id='applicationstore']
  - step_id: "wait for the page to load"
    command: wait_for_element_visible
    element: xpath=//*[@id='content']//*[text()='Package Store']
    timeout: 20
  - step_id: "wait for the page to load"
    command: wait_for_element_visible
    element: css_selector=.v-textfield-focus[placeholder='Search']
    timeout: 20

